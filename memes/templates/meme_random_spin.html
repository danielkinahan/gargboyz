<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Meme Randomizer</title>

    <style>
        text {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 11px;
            pointer-events: none;
        }

        #chart {
            /* position: absolute; */
            width: 500px;
            height: 500px;
            top: 0;
            left: 0;
        }

        #image {
            position: absolute;
            width: 400px;
            height: 500px;
            top: 0;
            left: 520px;
            margin-top: 50px;
            font-size: 50px;
        }

        image {
            height: auto;
        }

        #details {
            font-size: 50px;
            font-weight: bold;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            position: absolute;
            padding: 0;
            margin: 0;
            top: 50%;
            -webkit-transform: translate(0, -50%);
            transform: translate(0, -50%);
            left: 50%;
            margin-right: 10px;
        }
    </style>

    <script>
        window.console = window.console || function (t) { };
    </script>

</head>
<p><a href="{% url 'read' %}">Back to meme list</a></p>

<body translate="no">
    <div id="container" style="display: flex;">
        <div id="chart" style="flex: 1;"></div>
        <div id="image"></div>
        <div id="details" style="display: flex; align-items:top;"></div>
    </div>

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script id="rendered-js">
        var padding = { top: 20, right: 40, bottom: 0, left: 0 },
            w = 500 - padding.left - padding.right,
            h = 500 - padding.top - padding.bottom,
            r = Math.min(w, h) / 2,
            rotation = 0,
            oldrotation = 0,
            picked = 100000,
            oldpick = [],
            color = d3.scale.category20();

        var data = JSON.parse('{{ data|escapejs|safe }}');

        var svg = d3.select('#chart').
            append("svg").
            data([data]).
            attr("width", w + padding.left + padding.right).
            attr("height", h + padding.top + padding.bottom);
        var container = svg.append("g").
            attr("class", "chartholder").
            attr("transform", "translate(" + (w / 2 + padding.left) + "," + (h / 2 + padding.top) + ")");
        var vis = container.
            append("g");

        var pie = d3.layout.pie().sort(null).value(function (d) { return 1; });
        // declare an arc generator function
        var arc = d3.svg.arc().outerRadius(r);
        // select paths, use arc generator to draw
        var arcs = vis.selectAll("g.slice").
            data(pie).
            enter().
            append("g").
            attr("class", "slice");

        arcs.append("path").
            attr("fill", function (d, i) { return color(i); }).
            attr("d", function (d) { return arc(d); });
        // add the text
        arcs.append("image")
            .attr("xlink:href", function (d, i) {
                return data[i].meme_path;
            })
            .attr("transform", function (d) {
                d.innerRadius = 0;
                d.outerRadius = r;
                d.angle = (d.startAngle + d.endAngle) / 2;
                return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(" + (d.outerRadius - 180) + ")";
            })
            .attr("width", 150)
            .attr("height", "auto");

        container.on("click", spin);
        function spin(d) {
            container.on("click", null);
            var ps = 360 / data.length,
                pieslice = Math.round(1440 / data.length),
                rng = Math.floor(Math.random() * 1440 + 360);

            rotation = Math.round(rng / ps) * ps;

            picked = Math.round(data.length - rotation % 360 / ps);
            picked = picked >= data.length ? picked % data.length : picked;

            rotation += 90 - Math.round(ps / 2);
            vis.transition().
                duration(3000).
                attrTween("transform", rotTween).
                each("end", function () {
                    d3.select("#image").selectAll("*").remove();
                    d3.select("#details").selectAll("*").remove();
                    d3.select("#image")
                        .append("img")
                        .attr("src", data[picked].meme_path)
                        .attr("width", "100%")
                        .attr("height", "auto")
                        .attr("style", "height: auto");
                    d3.select("#image")
                        .append("audio")
                        .attr("src", data[picked].voice_recording_path)
                        .attr("controls", true)
                        .attr("autoplay", true)
                        .attr("style", "width: 100%");

                    d3.select("#image")
                        .append("text")
                        .attr("text-anchor", "middle")
                        .text("You got meme number " + data[picked].number);

                    d3.select("#details")
                        .append("text")
                        .attr("text-anchor", "middle")
                        .text(data[picked].voice_recording_transcript);
                    oldrotation = rotation;
                    container.on("click", spin); // This line remains the same
                });
        }
        // make arrow
        svg.append("g").
            attr("transform", "translate(" + (w + padding.left + padding.right) + "," + (h / 2 + padding.top) + ")").
            append("path").
            attr("d", "M-" + r * .15 + ",0L0," + r * .05 + "L0,-" + r * .05 + "Z").
            style({ "fill": "black" });
        //draw spin circle
        container.append("circle").
            attr("cx", 0).
            attr("cy", 0).
            attr("r", 40).
            style({ "fill": "white", "cursor": "pointer" });
        //spin text
        container.append("text").
            attr("x", 0).
            attr("y", 15).
            attr("text-anchor", "middle").
            text("SPIN").
            style({ "font-weight": "bold", "font-size": "30px" });


        function rotTween(to) {
            var i = d3.interpolate(oldrotation % 360, rotation);
            return function (t) {
                return "rotate(" + i(t) + ")";
            };
        }


        function getRandomNumbers() {
            var array = new Uint16Array(1000);
            var scale = d3.scale.linear().range([360, 1440]).domain([0, 100000]);
            if (window.hasOwnProperty("crypto") && typeof window.crypto.getRandomValues === "function") {
                window.crypto.getRandomValues(array);
                console.log("works");
            } else {
                //no support for crypto, get crappy random numbers
                for (var i = 0; i < 1000; i++) {
                    if (window.CP.shouldStopExecution(0)) break;
                    array[i] = Math.floor(Math.random() * 100000) + 1;
                } window.CP.exitedLoop(0);
            }
            return array;
        }

    </script>

</body>

</html>
