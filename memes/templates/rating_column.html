{% load static %}

<h5 class="card-title" id="average-rating-{{ record.number }}" title="{{record.average_rating}}">Average:
    <span class="fa fa-star {% if record.average_rating > 0 %} checked {% endif %}"></span>
    <span class="fa fa-star {% if record.average_rating > 1 %} checked {% endif %}"></span>
    <span class="fa fa-star {% if record.average_rating > 2 %} checked {% endif %}"></span>
    <span class="fa fa-star {% if record.average_rating > 3 %} checked {% endif %}"></span>
    <span class="fa fa-star {% if record.average_rating > 4 %} checked {% endif %}"></span>
</h5>
<div class="card" style="width: 12rem; display: flex;">
    <ul class="btn btn-light list-inline rating-list" id="user-rating-{{ record.number }}">
        <li onclick="rate(5, '{{ record.number }}')">
            <i class="fa fa-star {% if user_ratings|get_item:record.number > 4 %} checked {% endif %}"
                title="Rate 5"></i>
        </li>
        <li onclick="rate(4, '{{ record.number }}')">
            <i class="fa fa-star {% if user_ratings|get_item:record.number > 3 %} checked {% endif %}"
                title="Rate 4"></i>
        </li>
        <li onclick="rate(3, '{{ record.number }}')">
            <i class="fa fa-star {% if user_ratings|get_item:record.number > 2 %} checked {% endif %}"
                title="Rate 3"></i>
        </li>
        <li onclick="rate(2, '{{ record.number }}')">
            <i class="fa fa-star {% if user_ratings|get_item:record.number > 1 %} checked {% endif %}"
                title="Rate 2"></i>
        </li>
        <li onclick="rate(1, '{{ record.number }}')">
            <i class="fa fa-star {% if user_ratings|get_item:record.number > 0 %} checked {% endif %}"
                title="Rate 1"></i>
        </li>
    </ul>
</div>
