{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<!-- {% bootstrap_css %} -->
{% bootstrap_javascript %}
{% bootstrap_messages %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gargboyz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 200px;
            max-height: 150px;
            border-radius: 5px;
        }

        video {
            max-width: 200px;
            max-height: 150px;
            border-radius: 5px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }

        .rating-list li {
            float: right;
            color: #ddd;
            padding: 10px 5px;
        }

        .rating-list li:hover,
        .rating-list li:hover~li {
            color: orange;
        }

        .rating-list {
            list-style: none;
        }

        .checked {
            color: orange;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Gargboyz website base{% endblock %}</title>
</head>

<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
