{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<!-- {% bootstrap_css %} -->
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load static %}

<link rel="manifest" href="{% static 'gargboyz.webmanifest' %}" />
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gargboyz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        p {
            margin-bottom: 0;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            border-radius: 5px;
            max-width: 50%;
        }

        .thumbnail {
            max-width: 200px;
            max-height: 150px;
        }

        video {
            border-radius: 5px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }

        .rating-list li {
            float: right;
            color: #ddd;
            padding: 10px 5px;
        }

        .rating-list li:hover,
        .rating-list li:hover~li {
            color: orange;
        }

        .rating-list {
            list-style: none;
            cursor: pointer;
        }

        .checked {
            color: orange;
        }

        .comment {
            border-color: rgb(91, 93, 89);
            padding: 2px;
            border-style: dotted
        }

        .comment .info {
            visibility: hidden;
            text-align: center;
            padding: 8px;
            background: #DDD;
            background-image: none;
            border: 1px solid #CCC;
            position: absolute;
            right: 10rem;
            width: 180px;
            z-index: 1;
            box-shadow: 0 0 4px #000;
            border-radius: 4px;
        }

        .comment:hover .info {
            visibility: visible;
        }

        .meme-form-multiple * {
            height: 1rem;
        }

        .nav-button {
            border: 1px solid black;
            display: inline-block;
            padding: 5px;
        }

        .alert {
            --bs-alert-bg: transparent;
            --bs-alert-padding-x: 1rem;
            --bs-alert-padding-y: 1rem;
            --bs-alert-margin-bottom: 1rem;
            --bs-alert-color: inherit;
            --bs-alert-border-color: transparent;
            --bs-alert-border: 1px solid var(--bs-alert-border-color);
            --bs-alert-border-radius: 0.375rem;
            position: relative;
            padding: var(--bs-alert-padding-y) var(--bs-alert-padding-x);
            margin-bottom: var(--bs-alert-margin-bottom);
            color: var(--bs-alert-color);
            background-color: var(--bs-alert-bg);
            border: var(--bs-alert-border);
            border-radius: var(--bs-alert-border-radius);
        }

        .alert-success {
            --bs-alert-color: #0f5132;
            --bs-alert-bg: #d1e7dd;
            --bs-alert-border-color: #badbcc;
        }

        .alert-dismissible {
            padding-right: 3rem;
        }

        .alert-dismissible .btn-close {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 2;
            padding: 1.25rem 1rem;
        }

        .fade {
            transition: opacity .15s linear;
        }

        [type="button"]:not(:disabled),
        [type="reset"]:not(:disabled),
        [type="submit"]:not(:disabled),
        button:not(:disabled) {
            cursor: pointer;
        }

        .btn-close {
            color: rgb(255, 255, 255);
            background-color: transparent;
            background-image: url("blob:http://127.0.0.1:8000/bef34bf2-d085-4a36-b348-90fffcbd5244");
            border-color: currentcolor;
        }

        .btn-close {
            box-sizing: content-box;
            width: 1em;
            height: 1em;
            padding: .25em .25em;
            color: #000;
            background: transparent url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23000'%3e%3cpath d='M.293.293a1 1 0 0 1 1.414 0L8 6.586 14.293.293a1 1 0 1 1 1.414 1.414L9.414 8l6.293 6.293a1 1 0 0 1-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 0 1-1.414-1.414L6.586 8 .293 1.707a1 1 0 0 1 0-1.414z'/%3e%3c/svg%3e") center/1em auto no-repeat;
            background-color: transparent;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23000'%3e%3cpath d='M.293.293a1 1 0 0 1 1.414 0L8 6.586 14.293.293a1 1 0 1 1 1.414 1.414L9.414 8l6.293 6.293a1 1 0 0 1-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 0 1-1.414-1.414L6.586 8 .293 1.707a1 1 0 0 1 0-1.414z'/%3e%3c/svg%3e");
            border: 0;
            border-top-color: currentcolor;
            border-right-color: currentcolor;
            border-bottom-color: currentcolor;
            border-left-color: currentcolor;
            border-radius: .375rem;
            opacity: .5;
        }

        [type="button"],
        [type="reset"],
        [type="submit"],
        button {
            -webkit-appearance: button;
        }

        button,
        select {
            text-transform: none;
        }

        button,
        input,
        optgroup,
        select,
        textarea {
            margin: 0;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Gargboyz website base{% endblock %}</title>
</head>

<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
